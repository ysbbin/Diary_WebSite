<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Create Event Test</title>
  </head>
  <body>
    <h2>Create Event Test</h2>

    <label>Title: <input id="title" value="My first event" /></label><br />

    <label>Start (ISO):
      <input id="startAt" value="2026-02-06T10:00:00+09:00" />
    </label><br />

    <label>End (ISO):
      <input id="endAt" value="2026-02-06T11:00:00+09:00" />
    </label><br />

    <label>Memo: <input id="memo" value="hello" /></label><br />

    <button id="btn">Create</button>

    <pre id="out"></pre>

    <script>
      const out = document.getElementById("out");
      document.getElementById("btn").addEventListener("click", async () => {
        out.textContent = "loading...";

        const payload = {
          title: document.getElementById("title").value,
          startAt: document.getElementById("startAt").value,
          endAt: document.getElementById("endAt").value,
          memo: document.getElementById("memo").value,
        };

        const res = await fetch("/events", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
